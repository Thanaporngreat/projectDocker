services: 
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: "iot"
      POSTGRES_USER: "iotuser"
      POSTGRES_PASSWORD: "iotpass"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init-pg:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U iotuser -d iot"]
      interval: 5s
      retries: 20
    # ไม่จำเป็นต้อง expose 5432 ออก host สำหรับงาน 2
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: "production"
      PORT: "8000"
      DB_HOST: "postgres"
      DB_USER: "iotuser"
      DB_PASSWORD: "iotpass"
      DB_NAME: "iot"
      DB_PORT: "5432"          # ภายใน network ใช้ 5432
      INIT_USER_EMAIL: "test@example.com"
      INIT_USER_PASSWORD: "@212224236"
      INIT_USER_NAME: "Test User"
    ports:
      - "8000:8000"            # API ออกพอร์ตปกติ
    restart: unless-stopped

  adminer:
    image: adminer
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    ports:
      - "8080:8080"            # Adminer UI
    restart: unless-stopped

  myapp:
    build: ./myapp
    container_name: myapp
    ports:
      - "8081:8081"            # Metro RN ปกติ
    environment:
      REACT_NATIVE_PACKAGER_HOSTNAME: "0.0.0.0"
      CHOKIDAR_USEPOLLING: "1"
    restart: unless-stopped

volumes:
  pg_data:
